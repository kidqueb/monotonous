overwrite: true
schema: "schema.graphql"
documents:
  - "packages/sdk-client/**/*.graphql"
  - "apps/web/**/!(*.d).{ts,tsx}"
generates:
  ./packages/sdk-client/src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      maybeValue: T
      nonOptionalTypename: true
