overwrite: true
schema: 'schema.graphql'
documents:
  # - 'packages/sdk/src/gql/**/*.graphql'
  - 'apps/web/**/!(*.d).{ts,tsx}'
generates:
  ./packages/sdk/src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      maybeValue: T
      nonOptionalTypename: true
