overwrite: true
schema: "schema.graphql"
documents:
  - "apps/web/**/!(*.d).{ts,tsx}"
  - "apps/web/**/*.graphql"
generates:
  ./apps/web/graphql_client.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      maybeValue: T
      nonOptionalTypename: true
  ./apps/web/schema_introspection.json:
    plugins:
      - "introspection"
    config:
      minify: true
      nonOptionalTypename: true
