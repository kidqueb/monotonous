mutation addMemberToProject($teamMembershipId: String!, $projectId: String!) {
  addMemberToProject(
    input: { teamMembershipId: $teamMembershipId, projectId: $projectId }
  ) {
    id
    membership {
      user {
        id
        profile {
          id
          firstName
          lastName
          fullName
        }
      }
    }
  }
}
