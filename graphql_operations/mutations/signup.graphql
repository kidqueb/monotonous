mutation Signup(
  $email: String!
  $password: String!
  $confirmation: String!
  $firstName: String!
  $lastName: String!
) {
  register(
    input: {
      email: $email
      password: $password
      confirmation: $confirmation
      firstName: $firstName
      lastName: $lastName
    }
  ) {
    id
    profile {
      id
      firstName
      lastName
    }
  }
}
